<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DHBW CAS Aktienportal</title>
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>

<body>

	<div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h4 class="my-0 mr-md-auto font-weight-normal">DHBW CAS Aktienportal</h4>
		<nav class="my-2 my-md-0 mr-md-3" id="navbarNav"></nav>
	</div>


	<div class="container">

		<p id="error_out"></p>

		<section id="start" data-title="Übersicht" class="navpage">
			<h1 class="text-center">Übersicht</h1>

			<table id="data_out" class="table table-responsive-md">
			</table>

			<button type="button" class="btn btn-info" id="new_stock_button">Aktie hinzufügen</button>

			<div id="new_stock_div" class="hidden">
				<form id="new_stock_form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" aria-describedby="nameHelp">
						<small id="searchHelp" class="form-text text-muted">Namen zur Aktie eingeben</small>
					</div>
					<div class="form-group">
						<label for="symbol">Symbol</label>
						<input type="text" class="form-control" id="symbol" aria-describedby="nameHelp">
						<small id="searchHelp" class="form-text text-muted">Symbol der Aktie eingeben</small>
					</div>
					<button type="submit" class="btn btn-success" id="create_stock_button">Aktie anlegen</button>
					<button type="button" class="btn btn-danger" id="form_close_button">Abbrechen</button>
				</form>
			</div>

		</section>

		<section id="auswahl" data-title="Auswahl" class="hidden navpage">
			<h1 class="text-center">Auswahl</h1>

			<div class="dropdown">
				<button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Aktie wählen
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="stockdropdown">

				</div>
			</div>

			<div id="chartContainer" style="height: 450px; width: 100%;"></div>

		</section>

		<section id="impressum" data-title="Impressum" class="text-center hidden navpage">
			<h1>Impressum</h1>
			<p class="lead font-weight-normal">DHBW CAS - Aktienportal<br>
				von Dominik Klausmann<br>
				Alte Yacher Straße 61<br>
				79215 Elzach-Yach<br>
				E-Mail: <a href="cas308991@cas.dhbw.de">cas308991@cas.dhbw.de</a></p>
		</section>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
</body>

</html>
